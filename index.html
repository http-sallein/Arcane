<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane</title>

    <link rel="stylesheet" href="./styles/style.css">

    <link rel="shortcut icon" href="./styles/image/Favicon.png" type="image/x-icon/png">
</head>
<body>
    <div id="background" class="text">
        <section id="container">
            <header id="header__container">
                <nav>
                    <img src="./styles/image/menu.svg" alt="icon do menu" id="menuButton">

                    <ul>
                        <li>sobre</li>
                        <li>atualizações</li>
                        <li>notícias</li>
                    </ul>
                </nav>

                <div id="header-buttons__container">
                    <button type="button">inscreva-se</button>
                    <button type="button">entrar</button>
                </div>
            </header>

            <main id="main__container">
                <section>
                    <h1 id="title">arcane</h1>
                    <h2 id="subtitle">parte 2</h2>
                    <div id="buttons__container">
                        <button type="button">avise-me</button>
                        <button type="button">adicionar na lista</button>
                    </div>
                </section>
                <section id="trailers">
                    <h2>trailers</h2>
                    <div>
                        <a href="https://www.youtube.com/watch?v=fXmAurh012s" target="__blank">
                            <img src="./styles/image/cover01.png" alt="foto da Vi de arcane em uma luta (trailer)">
                        </a>
                        <a href="https://www.youtube.com/watch?v=3Svs_hl897c" target="__blank">
                            <img src="./styles/image/cover02.png" alt="foto do Victor e Jayce conversando olhando para o céu">
                        </a>
                    </div>
                </section>
            </main>

            <footer id="footer__container">
                <p>social</p>
                <ul>
                    <li>instagram</li>
                    <li>twitter</li>
                    <li>facebook</li>
                </ul> 
            </footer>
        </section>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
